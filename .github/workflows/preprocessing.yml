name: Run Preprocessing Automatically

on:
  push:
    paths:
      - 'automate_HasbiRizqulloh.py'
      - 'obesity.csv'
      - '.github/workflows/preprocessing.yml'
  workflow_dispatch: # memungkinkan trigger manual dari GitHub UI

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run preprocessing script
        run: |
          python automate_HasbiRizqulloh.py

      - name: ğŸ“‚ List processed files
        run: |
          ls -R processed_data/
